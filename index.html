<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Shop â€” Demo</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header" role="banner">
    <div class="header-inner">
      <div class="left">
        <button id="homeBtn" class="icon-btn" aria-label="Home" title="Home">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path d="M3 10.5L12 4l9 6.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V10.5z" fill="currentColor"/></svg>
        </button>
        <a href="#/home" class="brand">Simple<span class="accent">Shop</span></a>
      </div>

      <div class="center">
        <input id="searchInput" class="search" type="search" placeholder="Search items (e.g. sneakers, shirts)..." aria-label="Search items">
      </div>

      <div class="right">
        <button id="cartBtn" class="icon-btn cart-toggle" aria-label="Open cart" title="Open cart">
          <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M7 4h13l-1.6 9.3A2 2 0 0 1 16.4 15H9.6a2 2 0 0 1-2-1.7L7 4z" fill="currentColor"/>
            <circle cx="10" cy="20" r="1.5" fill="currentColor"/>
            <circle cx="18" cy="20" r="1.5" fill="currentColor"/>
          </svg>
          <span id="cartCount" class="badge" aria-hidden="true">0</span>
        </button>
      </div>
    </div>

    <nav class="categories" aria-label="Categories" id="categories"><!-- rendered by JS --></nav>
  </header>

  <main id="main" class="main" role="main" tabindex="-1"><!-- rendered by JS --></main>

  <!-- Item modal -->
  <div id="itemModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-panel" role="document">
      <button id="closeItemModal" class="icon-btn close" aria-label="Close item" title="Close item">
        <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true"><path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
      <div id="itemModalContent"></div>
    </div>
  </div>

  <!-- Cart drawer -->
  <aside id="cartDrawer" class="cart-drawer" aria-hidden="true" aria-label="Shopping cart">
    <div class="cart-head">
      <h3>Cart</h3>
      <button id="closeCart" class="icon-btn" aria-label="Close cart" title="Close cart">
        <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true"><path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
    </div>

    <div id="cartItems" class="cart-items"></div>

    <div class="cart-footer">
      <div class="summary">
        <div class="row"><span>Subtotal</span><strong id="cartSubtotal">$0.00</strong></div>
        <div class="muted small">Taxes & shipping calculated at checkout</div>
      </div>
      <div class="actions">
        <button id="checkoutBtn" class="btn primary">Checkout</button>
      </div>
    </div>
  </aside>

  <!-- Overlay (only blocks while .show present) -->
  <div id="overlay" class="overlay" hidden aria-hidden="true"></div>

  <!-- Checkout modal -->
  <div id="checkoutModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-panel small">
      <button id="closeCheckout" class="icon-btn close" aria-label="Close checkout" title="Close checkout">
        <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true"><path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>

      <div class="checkout-content">
        <h3>Checkout</h3>

        <form id="checkoutForm" class="checkout-form" novalidate>
          <label>Full name
            <input name="name" type="text" required placeholder="Jane Doe">
          </label>

          <label>Email
            <input name="email" type="email" required placeholder="you@example.com">
          </label>

          <label>Address
            <input name="address" type="text" required placeholder="Street, City, Country">
          </label>

          <div class="row total"><span>Total</span><strong id="checkoutTotal">$0.00</strong></div>

          <div class="modal-actions">
            <button type="submit" class="btn primary">Place order</button>
            <button type="button" id="cancelCheckout" class="btn">Cancel</button>
          </div>
        </form>

        <div id="orderSuccess" class="order-success" hidden>
          <div class="confetti">ðŸŽ‰</div>
          <h4>Order received</h4>
          <p>Thanks â€” we emailed your receipt.</p>
          <button id="successClose" class="btn">Back to shop</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
